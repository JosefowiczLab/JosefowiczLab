- name: Steven Josefowicz, PhD
  photo: Steve.png
  info: Principle Investigator
  email: szj2001@med.cornell.edu
  number_educ: 2
  education1: Steven Josefowicz is an Assistant Professor in the Department of Pathology and Laboratory Medicine, Division of Experimental Pathology. Steven has appointments in the Immunology and Microbial Pathogenesis (IMP) Program and the Physiology, Biophysics, and Systems Biology (PBSB) Program. After a BA from UC Berkeley and three years as a research tech working in the area of human immunology and HIV at UCSF, Steve conducted his graduate work with Alexander Rudensky at the University of Washington and Memorial Sloan Kettering Cancer Center. His PhD work focused on mechanisms of immune tolerance and the differentiation and function of regulatory T cells-- how our powerful immune systems can so effectively combat pathogens while tolerating our own tissues, food, and commensal microbiota. He then joined the laboratory of C. David Allis at The Rockefeller University to study epigenetic mechanisms underlying cellular differentiation and stimulation events in the immune system. Joining Weill Cornell Medicine in May 2017, ongoing work in his lab combines the fields of epigenetics and immunology to focus on questions of epigenetic regulation of transcription, especially as it pertains to rapid cellular responses, namely immune cell responses to stimulatory cues. The goal is to reveal fundamental epigenetic mechanisms regulating inflammation and their activity in pediatric and adult inflammatory disease.
