- name: Alexia Martinez de Paz, PhD
  photo: alexia.png
  info: Postdoctorate Fellow
  email: alm2806@med.cornell.edu
  number_educ: 1
  education1: Alexia joined the lab in April, 2018 after completing her PhD thesis at the University of Barcelona, Spain, and a short postdoctoral training at the University of Victoria, Canada. During that time, she was studying different mechanisms of epigenetic regulation, such as DNA and histone methylation, with especial interest in chromatin and transcriptional dynamics of neurons upon receiving activation signals or circadian cues. In the Josefowicz lab, Alexia is studying epigenetic mechanisms and chromatin structural changes controlling transcription in the immune response and their dysregulation in cancer.
