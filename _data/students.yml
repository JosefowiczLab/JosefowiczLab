- name: Andrew Daman
  photo: andrew.png
  info: IMP Graduate Student
  email: awd2001@med.cornell.edu
  number_educ: 1
  education1: Andrew got his bachelors in Chemistry and Biochemistry from Seattle Pacific University, and got a job working in an cancer immunology lab, where he stayed for three years before deciding to pursue a PhD at Weill Cornell. Andrew joined the Josefowicz lab in 2018 to work on understanding the role of histone modifications in hematopoietic development.


- name: Dughan Ahimovic
  photo: dughan.png
  info: IMP Graduate Student
  email: dja4001@med.cornell.edu
  number_educ: 1
  education1: Dughan grew up in the beautiful state of New Jersey and went on to receive a B.S. in Biomedical Engineering from Yale University. He then spent two years working in biotech before deciding to attend Weill Cornell’s IMP Program for graduate school. Dughan joined the Josefowicz Lab in June 2019 to study the function of histone modifications in rapid stimulation-induced gene expression and other epigenetically regulated processes in mammalian immunity.


- name: Chenyang Jiang
  photo: Chenyang.JPG
  info: BCMB Graduate Student
  email: chj4004@med.cornell.edu
  number_educ: 1
  education1: Chenyang received her B.S. in biological sciences from Sichuan University and M.S. in pathobiology from University of Connecticut. After graduation, she worked as a research assistant for three years at Ragon Institute of MGH, MIT and Harvard and Brigham and Women’s Hospital to study HIV/AIDS by developing and applying novel genetic and epigenetic tools to characterize viral reservoirs in HIV-1 elite controllers. Chenyang joined the Josefowicz Lab in July 2021 to investigate epigenetic regulation of transcription in rapid stimulation-induced immune cell responses.
  
  
